
server:
  port: 8088

spring:
  resources:
    static-locations:
      - classpath:/static/

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: WEB-INF/**
  freemarker:
    cache: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ncmas?serverTimezone=Asia/Shanghai
    username: root
    password: root
    #mapper的xml文件路径
    mybatis-plus:
    mapper-locations: classpath:com/example/ncmashd/mapper/*.xml
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
#mybatis的日志输出
logging:
  level:
    com.example.ncmashd: trace

file:
  upload:
    img:
      avatar: /static/img/avatar/
      bg: /static/img/bg/
      campusinfo: /static/img/campusinfo/
      lostandfound: /static/img/lostandfound/
      swiper: /static/img/swiper/
